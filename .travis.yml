sudo: required
dist: trusty

language: node_js
node_js: '10.16.3'

cache:
  yarn: true
  directories:
    - node_modules

before_install:
 - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.21.1
 - export PATH=$HOME/.yarn/bin:$PATH

install:
 - yarn

before_script:
 - export DISPLAY=:99.0

script:
 - travis_wait 30 yarn test:ci

deploy:
  provider: script
  script: scripts/publish.sh
  skip_cleanup: true
  on:
    branch: master
